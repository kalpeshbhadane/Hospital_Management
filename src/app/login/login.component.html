
<div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="user.username"  id="username" name="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="user.password"  id="password" name="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="showErrorMessage" class="error-message">Wrong username and password</div>
    </form>
  </div>
